      function __resizeIframe(obj) {
        var scrollbarHeight = 20; // Max between windows, mac, and linux

        function setHeight() {
          var element = obj.contentWindow.document.documentElement;
          // If there is no vertical scrollbar, we don't need to resize the iframe
          if (element.scrollHeight === element.clientHeight) {
            return;
          }

          // Create a new height that includes the scrollbar height if it's visible
          var hasHorizontalScrollbar = element.scrollWidth > element.clientWidth;
          var newHeight = element.scrollHeight + (hasHorizontalScrollbar ? scrollbarHeight : 0);

          // Only update the height if it's different from the current height
          if (obj.style.height !== `${newHeight}px`) {
            obj.style.height = `${newHeight}px`;
          }
        }

        // Resize the iframe to the height of the content and bottom scrollbar height
        setHeight();

        // Resize the iframe when the content changes
        const resizeObserver = new ResizeObserver((entries) => {
          setHeight();
        });
        resizeObserver.observe(obj.contentWindow.document.body);
      }
    </script>

            "session": {"cells": [{"code_hash": "13d774ac85f858e78e02d61a7a0e45e9", "console": [], "id": "Hbol", "outputs": [{"data": {"text/html": "<span class=\"markdown prose dark:prose-invert\"><h1 id=\"advanced-graph-rag-workflow\">Advanced Graph RAG Workflow</h1>\n<span class=\"paragraph\">This notebook demonstrates an advanced Graph RAG workflow that integrates the full <code>text_2_cypher</code> and <code>cache_method</code> components.</span>\n<span class=\"paragraph\"><strong>Enhancements:</strong>\n1.  <strong>LRU Cache</strong>: Caches generated Cypher queries to avoid re-computation for repeated questions.\n2.  <strong>Dynamic Exemplar Selection</strong>: Selects relevant few-shot examples based on the user's question to improve prompt quality.\n3.  <strong>Self-Refinement Loop</strong>: A <code>QueryGenerator</code> attempts to generate a query, validates it with the database, and repairs it upon failure.\n4.  <strong>Post-Processing</strong>: A rule-based processor cleans and standardizes the final, valid Cypher query.</span></span>"}, "type": "data"}]}, {"code_hash": "6746d5b845d0eecf917c3754df528c34", "console": [], "id": "MJUe", "outputs": [{"data": {"text/html": "<span class=\"markdown prose dark:prose-invert\"><span class=\"paragraph\">First, let's set up the database connection and LLM configuration.</span></span>"}, "type": "data"}]}, {"code_hash": "9c526ff90224de53dab1e915799e4b63", "console": [], "id": "vblA", "outputs": [{"data": {"text/plain": ""}, "type": "data"}]}, {"code_hash": "188406725dfaeecb755d63234b52ea94", "console": [], "id": "bkHC", "outputs": [{"data": {"text/plain": ""}, "type": "data"}]}, {"code_hash": "880ba743ad0d477cf4b4d89c0f78adb1", "console": [], "id": "lEQa", "outputs": [{"data": {"text/html": "<span class=\"markdown prose dark:prose-invert\"><span class=\"paragraph\">Next, we import all the custom components from our <code>text_2_cypher</code> and <code>cache_method</code> modules.</span></span>"}, "type": "data"}]}, {"code_hash": "4e521a04d3f7a37711a4eaff1ea5121b", "console": [], "id": "PKri", "outputs": [{"data": {"text/plain": ""}, "type": "data"}]}, {"code_hash": "8f2d53cdd1922937d48f3e11471ec54d", "console": [], "id": "Xref", "outputs": [{"data": {"text/html": "<span class=\"markdown prose dark:prose-invert\"><span class=\"paragraph\">We still need the schema definition and pruning logic from the original notebook.</span></span>"}, "type": "data"}]}, {"code_hash": "ad641fca643bf16d77ae9fd60547219e", "console": [], "id": "SFPL", "outputs": [{"data": {"text/plain": ""}, "type": "data"}]}, {"code_hash": "a7d637c305389a3a4a1b359ba4ce70c0", "console": [], "id": "BYtC", "outputs": [{"data": {"text/plain": ""}, "type": "data"}]}, {"code_hash": "19ce226da42d0cd4ad5aafeb3d6a8a6e", "console": [], "id": "RGSE", "outputs": [{"data": {"text/plain": ""}, "type": "data"}]}, {"code_hash": "50e29cf71361393bf1f23716ee4d2194", "console": [], "id": "Kclp", "outputs": [{"data": {"text/plain": ""}, "type": "data"}]}, {"code_hash": "abaf8f7d9fc3f744fd19fcb702f8ff67", "console": [], "id": "emfo", "outputs": [{"data": {"text/html": "<span class=\"markdown prose dark:prose-invert\"><h2 id=\"enter-your-question\">Enter Your Question</h2></span>"}, "type": "data"}]}, {"code_hash": "58e1316d3034b810ebcb29f25e2f403e", "console": [], "id": "Hstk", "outputs": [{"data": {"text/plain": ""}, "type": "data"}]}, {"code_hash": "b815a62c707a97fec66c91b4dbf195ba", "console": [], "id": "nWHF", "outputs": [{"data": {"text/html": "<span class=\"markdown prose dark:prose-invert\"><h2 id=\"full-pipeline-execution\">Full Pipeline Execution</h2>\n<span class=\"paragraph\">The cell below runs the entire advanced pipeline:\n1. Prunes the schema.\n2. Checks for a cached query.\n3. If cache misses, it selects exemplars, generates/refines the query, and post-processes it.\n4. Stores the new query in the cache.\n5. Displays the final query and metadata.</span></span>"}, "type": "data"}]}, {"code_hash": "b4db4b3c8357520a70a86f6521904097", "console": [], "id": "iLit", "outputs": [{"data": {"text/html": "<div style='display: flex;flex: 1;flex-direction: column;justify-content: flex-start;align-items: normal;flex-wrap: nowrap;gap: 0.5rem'><span class=\"markdown prose dark:prose-invert\"><span class=\"paragraph\"><strong>Cache Status:</strong> MISS</span></span><span class=\"markdown prose dark:prose-invert\"><h3 id=\"final-cypher-query\">Final Cypher Query:</h3></span><span class=\"markdown prose dark:prose-invert\"><div class=\"language-cypher codehilite\"><pre><span></span><code><span class=\"k\">MATCH</span><span class=\"w\"> </span><span class=\"p\">(</span><span class=\"n\">s</span><span class=\"p\">:</span><span class=\"n\">Scholar</span><span class=\"p\">)</span><span class=\"o\">-[</span><span class=\"p\">:</span><span class=\"n\">WON</span><span class=\"o\">]-&gt;</span><span class=\"p\">(</span><span class=\"n\">p</span><span class=\"p\">:</span><span class=\"n\">Prize</span><span class=\"w\"> </span><span class=\"p\">{</span><span class=\"n\">category</span><span class=\"p\">:</span><span class=\"w\"> </span><span class=\"s\">&#39;Physics&#39;</span><span class=\"p\">}),</span><span class=\"w\"> </span><span class=\"p\">(</span><span class=\"n\">s</span><span class=\"p\">)</span><span class=\"o\">-[</span><span class=\"p\">:</span><span class=\"n\">AFFILIATED_WITH</span><span class=\"o\">]-&gt;</span><span class=\"p\">(</span><span class=\"n\">i</span><span class=\"p\">:</span><span class=\"n\">Institution</span><span class=\"w\"> </span><span class=\"p\">{</span><span class=\"n\">name</span><span class=\"p\">:</span><span class=\"w\"> </span><span class=\"s\">&#39;University of Cambridge&#39;</span><span class=\"p\">})</span><span class=\"w\"> </span><span class=\"k\">RETURN</span><span class=\"w\"> </span><span class=\"n\">s</span><span class=\"p\">.</span><span class=\"n\">fullName</span>\n</code></pre></div></span><span class=\"markdown prose dark:prose-invert\"><span class=\"paragraph\"><strong>Post-processing Rules Applied:</strong> <code>['clean_whitespace']</code></span></span><span class=\"markdown prose dark:prose-invert\"><span class=\"paragraph\"><strong>Query Generation History:</strong></span></span><span class=\"markdown prose dark:prose-invert\"><ul>\n<li>Attempt 1: <code>MATCH (s:Scholar)-[:WON]-&gt;(p:Prize {category: 'Physics'}), (s)-[:AFFILIATED_WITH]-&gt;(i:Institution {name: 'University of Cambridge'}) RETURN s.fullName</code></li>\n</ul></span><span>None</span></div>"}, "type": "data"}]}, {"code_hash": "8470ddf9ce789e7db2eabe62d701911e", "console": [], "id": "ZHCJ", "outputs": [{"data": {"text/html": "<span class=\"markdown prose dark:prose-invert\"><h2 id=\"query-execution-and-final-answer\">Query Execution and Final Answer</h2>\n<span class=\"paragraph\">Finally, we execute the query and use the results as context to generate a natural language answer.</span></span>"}, "type": "data"}]}, {"code_hash": "b69d97392d157b77f1d304ab3363464e", "console": [], "id": "ROlb", "outputs": [{"data": {"text/plain": ""}, "type": "data"}]}, {"code_hash": "39ea97fcdbab293c5c831cd33e47f58d", "console": [], "id": "qnkX", "outputs": [{"data": {"text/plain": ""}, "type": "data"}]}, {"code_hash": "e81c5586d26edf4c03e2fd3acfc842ef", "console": [], "id": "TqIu", "outputs": [{"data": {"text/plain": ""}, "type": "data"}]}], "metadata": {"marimo_version": "0.14.17"}, "version": "1"},
