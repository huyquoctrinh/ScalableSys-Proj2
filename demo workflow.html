    <script data-marimo="true">
      function __resizeIframe(obj) {
        var scrollbarHeight = 20; // Max between windows, mac, and linux

        function setHeight() {
          var element = obj.contentWindow.document.documentElement;
          // If there is no vertical scrollbar, we don't need to resize the iframe
          if (element.scrollHeight === element.clientHeight) {
            return;
          }

          // Create a new height that includes the scrollbar height if it's visible
          var hasHorizontalScrollbar = element.scrollWidth > element.clientWidth;
          var newHeight = element.scrollHeight + (hasHorizontalScrollbar ? scrollbarHeight : 0);

          // Only update the height if it's different from the current height
          if (obj.style.height !== `${newHeight}px`) {
            obj.style.height = `${newHeight}px`;
          }
        }

        // Resize the iframe to the height of the content and bottom scrollbar height
        setHeight();

        // Resize the iframe when the content changes
        const resizeObserver = new ResizeObserver((entries) => {
          setHeight();
        });
        resizeObserver.observe(obj.contentWindow.document.body);
      }
    </script>

: false, "hide_code": false}, "id": "Hstk", "name": ""}, {"code": "", "code_hash": "f4bad532a603d72c261d6f96426e1ccd", "config": {"column": null, "disabled": false, "hide_code": false}, "id": "nWHF", "name": ""}, {"code": "", "code_hash": "5f8084c46da6fafe2d2127cd3582df91", "config": {"column": null, "disabled": false, "hide_code": false}, "id": "iLit", "name": ""}, {"code": "", "code_hash": "bf7432659e0867cde77c3c0b448f3c94", "config": {"column": null, "disabled": false, "hide_code": false}, "id": "ZHCJ", "name": ""}, {"code": "", "code_hash": "42e12e1b0cd5d1a1a3f88cb4c2e97be4", "config": {"column": null, "disabled": false, "hide_code": false}, "id": "ROlb", "name": ""}, {"code": "", "code_hash": "0fe23cc5594b7e510b963ef7d12381a2", "config": {"column": null, "disabled": false, "hide_code": true}, "id": "qnkX", "name": ""}, {"code": "", "code_hash": "4e5366e7eab1729b3ea8fd0450e34aae", "config": {"column": null, "disabled": false, "hide_code": false}, "id": "TqIu", "name": ""}, {"code": "", "code_hash": "fb7dfc3d7793470ed39e5a372a395408", "config": {"column": null, "disabled": false, "hide_code": true}, "id": "Vxnm", "name": ""}, {"code": "", "code_hash": "eb171d9ba0e4bf9d19e6b3876615902a", "config": {"column": null, "disabled": false, "hide_code": true}, "id": "DnEU", "name": ""}, {"code": "", "code_hash": "4726533101e5188972c405f938e560b7", "config": {"column": null, "disabled": false, "hide_code": false}, "id": "ulZA", "name": ""}, {"code": "", "code_hash": "3d1a3e461dc034c69444f5d2359c7398", "config": {"column": null, "disabled": false, "hide_code": false}, "id": "ecfG", "name": ""}, {"code": "", "code_hash": "53ab59a97c71dfa94ff54857dd58ca6e", "config": {"column": null, "disabled": false, "hide_code": true}, "id": "Pvdt", "name": ""}, {"code": "", "code_hash": "7e2ac47031a983820bb06ba720c7fb1d", "config": {"column": null, "disabled": false, "hide_code": false}, "id": "ZBYS", "name": ""}, {"code": "", "code_hash": "f1375d9c07c35b4fbd174046086ebbc3", "config": {"column": null, "disabled": false, "hide_code": false}, "id": "aLJB", "name": ""}, {"code": "", "code_hash": "ff6cbcf6862f0526ef7f951316b41c0b", "config": {"column": null, "disabled": false, "hide_code": false}, "id": "nHfw", "name": ""}, {"code": "", "code_hash": "a0dbe540a101c5a08bf6b5095e20700b", "config": {"column": null, "disabled": false, "hide_code": false}, "id": "xXTn", "name": ""}, {"code": "", "code_hash": "acabd34c5e2876566fcdefafaa9459b6", "config": {"column": null, "disabled": false, "hide_code": true}, "id": "AjVT", "name": ""}, {"code": "", "code_hash": "9c2f4a6d2ee2a11e23ef31502add7c90", "config": {"column": null, "disabled": false, "hide_code": true}, "id": "pHFh", "name": ""}, {"code": "", "code_hash": "7a0dee40c65589ff1fcc0b207f327ed9", "config": {"column": null, "disabled": false, "hide_code": false}, "id": "NCOB", "name": ""}, {"code": "", "code_hash": null, "config": {"column": null, "disabled": false, "hide_code": false}, "id": "aqbW", "name": ""}], "metadata": {"marimo_version": "0.14.17"}, "version": "1"},
            "session": {"cells": [{"code_hash": "0758df382f247057c972bf3a1fa47140", "console": [], "id": "Hbol", "outputs": [{"data": {"text/html": "<span class=\"markdown prose dark:prose-invert\"><h1 id=\"graph-rag-workflow-using-kuzu-dspy-and-marimo\">Graph RAG workflow using Kuzu, DSPy and marimo</h1>\n<span class=\"paragraph\">In this notebook, we'll show how to build a Graph RAG workflow that leverages a DSPy pipeline on top of Kuzu. The retrieval workflow uses the following steps:</span>\n<ol>\n<li>Get the schema (representing the data model) from the graph database</li>\n<li>Prune the schema based on the question asked by the user, in alignment with the schema</li>\n<li>Run Text2Cypher, where a LM generates a valid Cypher query</li>\n<li>Use the LM-generated Cypher query to retieve results from the Kuzu database</li>\n<li>Pass the retrieved results as context to another LM that answers the user's question in natural language</li>\n</ol></span>"}, "type": "data"}]}, {"code_hash": "05fde9a82620a4abbdadf17f08b04c9f", "console": [], "id": "MJUe", "outputs": [{"data": {"text/html": "<span class=\"markdown prose dark:prose-invert\"><h2 id=\"walkthrough\">Walkthrough</h2>\n<span class=\"paragraph\">The cells below showcase the methodology and go through the code in more detail.\nFirst, lets create a Kuzu database connection.</span></span>"}, "type": "data"}]}, {"code_hash": "9c526ff90224de53dab1e915799e4b63", "console": [], "id": "vblA", "outputs": [{"data": {"text/plain": ""}, "type": "data"}]}, {"code_hash": "d1670f87f819bac791bc6bdb1e16873d", "console": [], "id": "bkHC", "outputs": [{"data": {"text/html": "<span class=\"markdown prose dark:prose-invert\"><h2 id=\"get-graph-schema\">Get graph schema</h2>\n<span class=\"paragraph\">To get the LM to write the correct Cypher query that answers the question, it's important to obtain the schema from the graph. The schema informs the LM what nodes and edges exist, and what properties it can query on to answer the question.</span></span>"}, "type": "data"}]}, {"code_hash": "f91c6a8e2085c47b1849b43f4e91a878", "console": [], "id": "lEQa", "outputs": [{"data": {"text/plain": ""}, "type": "data"}]}, {"code_hash": "d84323b668ac5964ad2c2d5d28e9e10b", "console": [], "id": "PKri", "outputs": [{"data": {"text/html": "<span class=\"markdown prose dark:prose-invert\"><span class=\"paragraph\">Below is a helper function to display the schema so that it's easier to read. A sample of the full graph schema is shown immediately after.</span></span>"}, "type": "data"}]}, {"code_hash": "c822bd0fa5b96ad1c0996dfd5e584a64", "console": [], "id": "Xref", "outputs": [{"data": {"text/plain": ""}, "type": "data"}]}, {"code_hash": "65844f56fc7fe87d9bf73f941d42d979", "console": [], "id": "SFPL", "outputs": [{"data": {"text/plain": ""}, "type": "data"}]}, {"code_hash": "2b8008868e856232ee4b27f274cee3d0", "console": [], "id": "BYtC", "outputs": [{"data": {"text/html": "<span class=\"markdown prose dark:prose-invert\"><span class=\"paragraph\">By default, the full schema can be quite verbose and complex, so pruning it can help narrow down the context for the LM to better interpret in a way that aligns with the question.</span></span>"}, "type": "data"}]}, {"code_hash": "71dcf6b4b5e00cf9862d29d2907004e3", "console": [], "id": "RGSE", "outputs": [{"data": {"text/plain": ""}, "type": "data"}]}, {"code_hash": "861baf55eb08905d3a35e3a5dd29ee0d", "console": [], "id": "Kclp", "outputs": [{"data": {"text/html": "<span class=\"markdown prose dark:prose-invert\"><h2 id=\"define-data-models\">Define data models</h2>\n<span class=\"paragraph\">Let's first define Pydantic data models that represent the graph schema and the generated Cypher query in a structured form with type validation.</span></span>"}, "type": "data"}]}, {"code_hash": "a7d637c305389a3a4a1b359ba4ce70c0", "console": [], "id": "emfo", "outputs": [{"data": {"text/plain": ""}, "type": "data"}]}, {"code_hash": "0558e7fb2fb4095488eac6c00d406c6a", "console": [], "id": "Hstk", "outputs": [{"data": {"text/html": "<span class=\"markdown prose dark:prose-invert\"><h2 id=\"dspy-signature-for-schema-pruning\">DSPy Signature for schema pruning</h2>\n<span class=\"paragraph\">The following signature describes the logic for pruning schema by conditioning the output on the given question from the user. The output is a much smaller, context-rich schema for the Cypher-generating LM downstream.</span></span>"}, "type": "data"}]}, {"code_hash": "f4bad532a603d72c261d6f96426e1ccd", "console": [], "id": "nWHF", "outputs": [{"data": {"text/plain": ""}, "type": "data"}]}, {"code_hash": "5f8084c46da6fafe2d2127cd3582df91", "console": [], "id": "iLit", "outputs": [{"data": {"text/html": "<span class=\"markdown prose dark:prose-invert\"><h2 id=\"example-question\">Example question</h2>\n<span class=\"paragraph\">We can define the following question to demonstrate the sequence of steps.</span></span>"}, "type": "data"}]}, {"code_hash": "bf7432659e0867cde77c3c0b448f3c94", "console": [], "id": "ZHCJ", "outputs": [{"data": {"text/plain": ""}, "type": "data"}]}, {"code_hash": "42e12e1b0cd5d1a1a3f88cb4c2e97be4", "console": [], "id": "ROlb", "outputs": [{"data": {"text/html": "<marimo-ui-element object-id='ZHCJ-0' random-id='eb29751f-8fa0-2d78-5160-6364dea24b78'><marimo-text data-initial-value='&quot;Which scholars won prizes in Physics and were affiliated with University of Cambridge?&quot;' data-label='null' data-placeholder='&quot;&quot;' data-kind='&quot;text&quot;' data-full-width='true' data-disabled='false' data-debounce='true'></marimo-text></marimo-ui-element>"}, "type": "data"}]}, {"code_hash": "0fe23cc5594b7e510b963ef7d12381a2", "console": [], "id": "qnkX", "outputs": [{"data": {"text/html": "<span class=\"markdown prose dark:prose-invert\"><h2 id=\"use-dspys-predict-module\">Use DSPy's Predict Module</h2>\n<span class=\"paragraph\">DSPY's simplest module is <code>Predict</code>, which produces a prediction, given a prompt as input. The prompt is auto-generated by DSPy and uses information that we declared in the Signature.</span></span>"}, "type": "data"}]}, {"code_hash": "4e5366e7eab1729b3ea8fd0450e34aae", "console": [], "id": "TqIu", "outputs": [{"data": {"text/plain": ""}, "type": "data"}]}, {"code_hash": "fb7dfc3d7793470ed39e5a372a395408", "console": [], "id": "Vxnm", "outputs": [{"data": {"text/html": "<span class=\"markdown prose dark:prose-invert\"><span class=\"paragraph\">We can see that the returned schema is much more concise and useful for the question that was asked. Nice!</span></span>"}, "type": "data"}]}, {"code_hash": "eb171d9ba0e4bf9d19e6b3876615902a", "console": [], "id": "DnEU", "outputs": [{"data": {"text/html": "<span class=\"markdown prose dark:prose-invert\"><h2 id=\"dspy-signature-for-text2cypher\">DSPy Signature for Text2Cypher</h2>\n<span class=\"paragraph\">The Text2Cypher stage uses the pruned schema from the previous step and a list of domain-specific instructions to generate a valid Cypher query (that as far as possible, respects the schema and correctly retrieves from the graph database).</span></span>"}, "type": "data"}]}, {"code_hash": "4726533101e5188972c405f938e560b7", "console": [], "id": "ulZA", "outputs": [{"data": {"text/plain": ""}, "type": "data"}]}, {"code_hash": "3d1a3e461dc034c69444f5d2359c7398", "console": [], "id": "ecfG", "outputs": [{"data": {"text/html": "<pre style='font-size: 12px'>&quot;MATCH (s1:Scholar)-[:WON]-&gt;(p1:Prize) WHERE toLower(p1.category) = &#x27;physics&#x27; WITH s1 MATCH (s1)-[:AFFILIATED_WITH]-&gt;(i1:Institution) WHERE toLower(i1.name) CONTAINS toLower(&#x27;University of Cambridge&#x27;) RETURN s1.knownName&quot;</pre>"}, "type": "data"}]}, {"code_hash": "53ab59a97c71dfa94ff54857dd58ca6e", "console": [], "id": "Pvdt", "outputs": [{"data": {"text/html": "<span class=\"markdown prose dark:prose-invert\"><h2 id=\"run-the-cypher-query-on-the-database\">Run the Cypher query on the database</h2>\n<span class=\"paragraph\">Next, we run the Cypher query on the database.</span>\n<span class=\"paragraph\">Depending on the complexity of the question and the LM's knowledge of Cypher, the query may or may not be correct. What constitutes a \"correct\" query can be thought of in two ways:\n- Syntax: Does the Cypher query even compile and is it valid?\n- Semantics: Does the query actually retrieve the right data, and has it interpreted the direction of the relationship correctly?</span>\n<h3 id=\"agent-workflows-can-help\">Agent workflows can help!</h3>\n<span class=\"paragraph\">In the real world, this sort of Text2Cypher workflow would need fallbacks and some degree of query rewriting to be more robust to failure. However, for this demo, we can see that for even some non-trivial questions, the queries returned are really good in many cases.</span></span>"}, "type": "data"}]}, {"code_hash": "7e2ac47031a983820bb06ba720c7fb1d", "console": [], "id": "ZBYS", "outputs": [{"data": {"text/plain": ""}, "type": "data"}]}, {"code_hash": "f1375d9c07c35b4fbd174046086ebbc3", "console": [], "id": "aLJB", "outputs": [{"data": {"text/html": "<span class=\"markdown prose dark:prose-invert\"><h2 id=\"dspy-signature-for-answer-generation\">DSPy Signature for answer generation</h2>\n<span class=\"paragraph\">We now need another DSPy signature for generating an answer in natural langauge from the given result as context.</span></span>"}, "type": "data"}]}, {"code_hash": "ff6cbcf6862f0526ef7f951316b41c0b", "console": [], "id": "nHfw", "outputs": [{"data": {"text/plain": ""}, "type": "data"}]}, {"code_hash": "a0dbe540a101c5a08bf6b5095e20700b", "console": [], "id": "xXTn", "outputs": [{"data": {"text/plain": ""}, "type": "data"}]}, {"code_hash": "acabd34c5e2876566fcdefafaa9459b6", "console": [], "id": "AjVT", "outputs": [{"data": {"text/html": "<span class=\"markdown prose dark:prose-invert\"><span class=\"paragraph\">The query successfully retrieves data from the Kuzu database, and a <code>ChainOfThought</code> module in DSPy is called to reason over this context, to generate an answer in natural language. It's also possible to use a simple <code>Predict</code> module to achieve the same outcome. The idea behind this example is that it's quite simple and straightforward to begin ideating and testing your ideas in code, using marimo notebooks in this way.</span></span>"}, "type": "data"}]}, {"code_hash": "9c2f4a6d2ee2a11e23ef31502add7c90", "console": [], "id": "pHFh", "outputs": [{"data": {"text/html": "<span class=\"markdown prose dark:prose-invert\"><h2 id=\"conclusions\">Conclusions</h2>\n<span class=\"paragraph\">This demo showed how to build a multi-stage AI workflow for Graph RAG using Kuzu and marimo. Give it a try and write your own queries to explore the data further!</span></span>"}, "type": "data"}]}, {"code_hash": "7a0dee40c65589ff1fcc0b207f327ed9", "console": [], "id": "NCOB", "outputs": [{"data": {"text/plain": ""}, "type": "data"}]}, {"code_hash": null, "console": [], "id": "aqbW", "outputs": [{"data": {"text/plain": ""}, "type": "data"}]}], "metadata": {"marimo_version": "0.14.17"}, "version": "1"},
            "runtimeConfig": null,
        };
    </script>
